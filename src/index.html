<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event finder</title>
    <link rel="stylesheet" href="css/main.scss" />
    <script src="js/main.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <!-- <h1 class="header-text">EventFinder</h1> -->
    </header>
    <main>
      <div class="image-container">
        <div class="oak-container">
          <picture>
            <source
              srcset="./images/oak-tree.png?as=webp"
              type="image/webp"
              class="oak"
            />
            <img src="./images/oak-tree.png" alt="Ekträd" class="oak" />
          </picture>
          <picture>
            <source
              srcset="./images/leaf.png?as=webp"
              type="image/webp"
              class="apple"
            />
            <img src="./images/leaf.png" alt="Blad" class="apple" />
          </picture>
          <picture>
            <source
              srcset="./images/leaf.png?as=webp"
              type="image/webp"
              class="leaf"
            />
            <img src="./images/leaf.png" alt="Löv" class="leaf" />
          </picture>
          <picture>
            <source
              srcset="./images/artists.png?as=webp"
              type="image/webp"
              class="artists"
            />
            <img src="./images/artists.png" alt="Artister" class="artists" />
          </picture>
        </div>
      </div>

      <div class="search-container">
        <div class="search-div">
          <label for="search"><b>Sök evenemang efter stad</b></label>
          <input type="search" id="search" />
        </div>
        <h2 class="popular">Populära evenemang i Sverige</h2>
        <div class="events" id="events"></div>
      </div>
    </main>
  </body>
</html>
