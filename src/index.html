<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event finder</title>
    <link rel="stylesheet" href="css/main.scss" />
    <script src="js/main.js" type="module"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="image-container">
        <div class="oak-container">
          <picture>
            <source
              srcset="./images/oak-tree.png?as=webp"
              type="image/webp"
              class="oak"
            />
            <img src="./images/oak-tree.png" alt="Ekträd" class="oak" />
          </picture>
          <picture>
            <source
              srcset="./images/leaf.png?as=webp"
              type="image/webp"
              class="apple"
            />
            <img src="./images/leaf.png" alt="Blad" class="apple" />
          </picture>
          <picture>
            <source
              srcset="./images/leaf.png?as=webp"
              type="image/webp"
              class="leaf"
            />
            <img src="./images/leaf.png" alt="Löv" class="leaf" />
          </picture>
          <picture>
            <source
              srcset="./images/artists.png?as=webp"
              type="image/webp"
              class="artists"
            />
            <img src="./images/artists.png" alt="Artister" class="artists" />
          </picture>
          <picture>
            <source
              srcset="./images/female.png?as=webp"
              type="image/webp"
              class="female"
            />
            <img
              src="./images/female.png"
              alt="Kvinnlig dansare"
              class="female"
            />
          </picture>
        </div>
      </div>

      <div class="search-container" id="search-container">
        <div class="search-div">
          <label for="search"><b>Sök evenemang efter stad</b></label>
          <input type="search" id="search" />
          <button id="search-button">Sök</button>
        </div>
        <h2 class="popular">Populära evenemang i Sverige</h2>
        <div class="events" id="events"></div>
        <div id="event-details"></div>
      </div>
    </main>

    <footer>
      <picture>
        <source
          srcset="./images/dancers.png?as=webp"
          type="image/webp"
          class="dancers"
        />
        <img src="./images/dancers.png" alt="Dansare" class="dancers" />
      </picture>
      <div class="footer-flex">
        <p>&copy;Andreas Nygård, 2024</p>
        <p>
          <a href="mailto:anny2301@student.miun.se">anny2301@student.miun.se</a>
        </p>
      </div>
      <p>
        Bilder hämtade från
        <a href="https://pixabay.com/sv/">Pixabay</a>
      </p>
    </footer>
  </body>
</html>
